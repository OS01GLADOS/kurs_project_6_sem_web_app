{% extends 'webApp/base/base.html' %}
{% block styles %}
.feedback_form{
    display: flex;
    flex-flow: column;
    text-align: start;
    margin-top: 50px;
    }
{% endblock %}
{% block BodyContent %}
    <form class="container feedback_form" action="{% url 'webApp:feedback' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="sender_email">email:</label>
            <input id="sender_email" required class="form-control" type="email" name="sender_email" placeholder="example@gmail.com">
            <small id="email_help" class="form-text text-muted">ответ придёт на этот email</small>
        </div>
        <div class="form-group">
            <label for="message_theme">Тема:</label>
            <input id="message_theme" required pattern="^[\S]+.*" class="form-control" type="text" name="message_theme" placeholder="Тема сообщения">
        </div>
        <div class="form-group">
            <label for="message_text">Текст сообщения:</label>
            <textarea minlength="5" required id="message_text" class="form-control" rows="10" name="message_text"></textarea>
        </div>
        <input class="btn btn-primary"  type="submit" value="отправить">
    </form>
{% endblock %}
